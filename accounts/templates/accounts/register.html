<!DOCTYPE html>
<html>
<head>
    <title>Stock Visualize</title>
    <style>
        body, html {
            height: 100%; /* Full height */
            margin: 0; /* No margins */
            padding: 0; /* No paddings */
            font-family: Arial, sans-serif; /* Font family */
            background-color: #21202D;
            /* 深色背景 */
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .t1 {
            text-align: center;
            margin-bottom: 20px; /* Margin below title */
        }

        .t2 {
            width: 100%;
            max-width: 500px; /* Limit the width of the form */
            padding: 30px; /* Padding inside the form */
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Stretch the form to the width of its container */
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .t4 {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="t1">
            <h2>Register</h2>
        </div>
        <div class="t2">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="t4">
                    <button type="submit" name="submit" value="register">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
